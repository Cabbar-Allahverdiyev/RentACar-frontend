<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Istehsal tarixi</th>
            <th>Aciqlama</th>
            <th>Gunluk qiymet</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.modelName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.carDescription}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
